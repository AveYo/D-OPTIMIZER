//// AVEYO's INNOVATIVE ECHO ALTERNATIVE WITH ON-THE-FLY COLORS :                 IT'S GLOBAL - OTHER FUNCTIONS DEPEND ON THIS CODE!
//// COMMANDS:                        OUTPUT:                    DESCRIPTION:
//// setinfo VAR "TXT";VAR;       //  VAR = TXT               // Prints pairs, on a newline. Spaces need quotes. VAR can be " "
//// grep .     TXT;              //  TXT                     // Prints TXT inline. Quotes not needed. Trims spaces. Usable in alias
//// grep . .   TXT;              //  .   TXT                 // Prints TXT inline, but prepends it with . keeping leading spaces
//// cmd                          //  cmd = value             // Prints cmd = value pair
//// cmd | grep !@#;              //                          // Hides unwanted output of cmd command itself
//// cmd | say_student;           //  [Student]X:cmd = value  // Exports console cmd output to in-game message
//// #echo_off; #echo_on          //                          // Disable/Enable all console output, to filter unwanted spew
//// log_color Console RGBA;      //                          // Changes all console text color. Not very useful by itself
//// #echo;                       //                          // Starts a new line, should be used before GREP
//// grep . TXT;grep . TXT;       //  TXTTXT                  // A sequence of grep commands prints on the same line,
//// grep . TXT;#echo;grep . TXT; //  TXT                     // While #echo prefix adds newline support for the awesome ascii art!
////                                  TXT
alias #echo_off "log_flags Console General +donotecho | grep !@#";alias #echo_on "log_flags Console General -donotecho | grep !@#";
alias #color_none "log_color Console General C0C0C000 | grep !@#"; // invisible color - text can still be selected/copied/pasted
alias #color_default "log_color Console General 00000000 | grep !@#;alias #color #color_default";setinfo = "";alias # "";//     init
alias #echo "#color_none;=;#color";// basically sets invisible color, prints a newline (actually: = = ) then restores previous color
